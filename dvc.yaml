stages:
  get_data:
    cmd: python src/get_data.py
    outs:
      - data/raw/iris.csv

  preprocess:
    cmd: python src/preprocess.py
    deps:
      - data/raw/iris.csv
      - src/preprocess.py
    outs:
      - data/processed/iris_clean.csv

  train:
    cmd: python src/train.py
    deps:
      - data/processed/iris_clean.csv
      - src/train.py
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - models/model.pkl
      - src/evaluate.py
    metrics:
      - metrics/metrics.json
